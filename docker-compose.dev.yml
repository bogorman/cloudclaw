# Development compose - uses host network for easier debugging
version: '3.8'

services:
  runner:
    build:
      context: .
      dockerfile: docker/Dockerfile.runner
    environment:
      - BIND_IP=0.0.0.0
      - AGENT_PORT=8080
      - API_TOKEN=dev-token
    network_mode: host
    shm_size: '2gb'
    cap_add:
      - SYS_ADMIN

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    environment:
      - PORT=3000
      - RUNNER_URL=http://127.0.0.1:8080
      - RUNNER_TOKEN=dev-token
      - SESSION_SECRET=cloudclaw-dev-secret
    network_mode: host
    depends_on:
      - runner
    volumes:
      - ./data:/app/data
